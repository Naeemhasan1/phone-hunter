<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="">

  </head>
  <body>
    <header>
      <h1>Hello, world!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          <input id="search-field" type="text" class="form-control" 
          id="exampleFormControlInput1" 
          placeholder="search here">
        <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
      </section>
      <!-- display search result -->
      <section>
        <div id="phone-container" class="row row-cols-md-3 g-4">
        </div>
        <!-- display no phone found -->
        <div id="no-found -massaege" class="mt-5 d-none ">
          <h3 class="text-danger text-center">No phone found
             ,Please Search again</h3>
        </div>

        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>

      </section>
      <!-- display spinner -->
      <section id="loader" class="d-none">
        
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

      </section>
      <section>
        <!-- modal -->
        

              <!-- Modal -->
              <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" 
                      id="phoneDetailModalLabel">Modal 
                      title</h1>
                      <button type="button" class="btn-close" 
                      data-bs-dismiss="modal" aria-
                      label="Close"></button>

                    </div>
                    <div  id="phone-details" class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>
      </section>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
